<b>File Component</b>
<br/>Read and write files.<br/>
<br/><b>Since:</b> <tt>1.0</tt>
<br/><b>Support Level:</b> <tt>Stable</tt>
<br/><b>Maven:</b> <tt>org.apache.camel:camel-file:%s</tt>
<br/><b>Syntax:</b> <tt>file:directoryName?options</tt>
<br/><p/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>file:inbox?delete=true</b><br/>
<br/><b>inbox<br/></b>The starting directory<br/>
<br/><b>delete=true<br/></b>If true, the file will be deleted after it is processed successfully.<br/>
