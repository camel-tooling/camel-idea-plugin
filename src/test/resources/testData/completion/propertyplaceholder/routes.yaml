routes:
  - route:
      from:
        uri: "direct:start"
        steps:
          - to:
              uri: "direct:{{prop1}}"
  - route:
      from:
        uri: "file:outbox"
        steps:
          - to: file:inbox
  - rest:
      get:
        - path: "/hello"
          to:
            uri: "direct:hello"
        - consumes: "application/json"
          path: "/bye"
          to:
            uri: "direct:bye"
      post:
        - path: "/bye"
          to:
            uri: "mock:update"